appId: com.local.aegaradio
productName: AEGA Radio
directories:
  output: release
  buildResources: build
files:
  - dist/renderer/**/*
  - dist-electron/**/*
  - assets/audio/**/*
  - build/icon.ico
  - package.json
extraMetadata:
  main: dist-electron/main.js
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: AEGA Radio
